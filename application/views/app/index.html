<script>
var loginCookie = localStorage.getItem("login");

function cekLogin() {
    if ( loginCookie == "true" ) {
      console.clear();
        console.log("sudah logged in");
        console.log( "user = " + localStorage.getItem("user"));
        console.log( "level = " + localStorage.getItem("level"));
        if (localStorage.getItem("level")=='admin'){
          //harus di set
	        // window.location.href='admin/index.html';
          window.location.href='admin/';
        }else if (localStorage.getItem("level")=='guru'){
	        // window.location.href='guru/index.html';
          window.location.href='guru/';
        }else if (localStorage.getItem("level")=='siswa'){
	        // window.location.href='siswa/index.html';
          window.location.href='siswa/';
        }
    } else {
      console.clear();
        console.log("belum logged in");
    }

}
  

$(document).ready(function() {

  cekLogin();
  //submit form
  $('#submit').submit(function(e){
    e.preventDefault();
    iuser = $(".user").val();
    ipass = $(".pass").val();
    $('#loader').attr('class','d-block');
    $('.user').attr('readonly', '');
    $('.pass').attr('readonly', '');

      $.ajax({
          url: url+'/api/data/login',
          type: 'POST',
          dataType: 'json',
          data: {
              'user': iuser,
              'pass': ipass
          },
          success: function(result) {
              console.log(result);
              if (result.status == true){
                console.log( "berhasil login" );
                var user = result.data[0]['user'];
                var fullname = result.data[0]['fullname'];
                var level = result.data[0]['level'];
                var no_induk = result.data[0]['no'];
                var user_photo = result.data[0]['photo'];
                if (result.tahun_ajaran == true){
                  var tahun_ajaran = result.data_tahun_ajaran[0]['tahun_ajaran'];
                  var semester = result.data_tahun_ajaran[0]['semester_aktif'];
                  localStorage.setItem("tahun_ajaran", tahun_ajaran);
                  localStorage.setItem("semester", semester);
                }else{
                  localStorage.setItem("tahun_ajaran", "2000-2001");
                  localStorage.setItem("semester", "1");
                }
                //sesi data user
                localStorage.setItem("user", user);
                localStorage.setItem("fullname", fullname);
                localStorage.setItem("level", level);
                localStorage.setItem("no_induk", no_induk);
                localStorage.setItem("user_photo", user_photo);
                //sesi lokasi dan menu
                localStorage.setItem("lokasi", "home.html");
                localStorage.setItem("menu", "menu-1");
                //sesi cek login
                localStorage.setItem("login", "true");
                console.log( "user = " + localStorage.getItem("user"));
                console.log( "level = " + localStorage.getItem("level"));
                //harus di set
                if (level=='admin'){
                  // window.location.href='admin/index.html';
                  window.location.href='admin/';
                }else if (level=='guru'){
                  // window.location.href='guru/index.html';
                  window.location.href='guru/';
                }else if (level=='siswa'){
                  // window.location.href='siswa/index.html';
                  window.location.href='siswa/';
                }
              }else{
                swal("Gagal!", result.message , "error");
              }
          },
          error: function(error){
            swal("Error!", "koneksi bermasalah" , "error");
            $('#loader').attr('class', 'd-none');
            $('.user').removeAttr('readonly');
            $('.pass').removeAttr('readonly');
          }
      }).done(function() {
        $('#loader').attr('class', 'd-none');
        $('.user').removeAttr('readonly');
        $('.pass').removeAttr('readonly');
      });
  });
});
console.log(localStorage.getItem("level"))
</script>
