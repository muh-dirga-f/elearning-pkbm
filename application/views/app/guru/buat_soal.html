<!-- Page Header-->
<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom judul">Buat Soal :</h2>
	</div>
</header>
<!-- Dashboard Section-->
<section class="dashboard-counts no-padding-bottom">
	<div class="container-fluid">
		<div class="row bg-white has-shadow">
			<div class="col-xl-12 col-sm-12">
				<div class="pb-3">
					<div class="form-group pt-1">
						<label for="judul-input">Judul</label>
						<input class="form-control" type="judul" value="" id="judul-input" placeholder="Judul...">
					</div>
					<div class="form-group pt-1">
						<label for="datetime-local-input">Batas Pengumpulan</label>
						<input class="form-control" type="datetime-local" value="2009-11-23T00:00" id="datetime-local-input">
					</div>
				</div>
				<div class="p-3 border">
					<a href="javascript:loadFILE()" class="btn btn-info text-decoration-none">File</a>
					<a href="javascript:loadPG()" class="btn btn-primary text-decoration-none">Pilihan Ganda</a>
					<a href="javascript:loadESSAY()" class="btn btn-warning text-decoration-none">ESSAY</a>
				</div>
				<div class="tipeSoal"></div>
				<br>
				<br>
				<br>
				<button type="button" class="btn btn-secondary" onclick="javascript:btnBack();"><i class="fa fa-arrow-left fa-fw"></i> Kembali</button>
			</div>
		</div>
	</div>
</section>




<!--------------- script ----------------->
<script type="text/javascript">
	$('.judul').html('Buat Soal : ' + localStorage.getItem("nama_kelas"));
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth() + 1; //January is 0!

	var yyyy = today.getFullYear();
	if (dd < 10) {
	  dd = '0' + dd;
	} 
	if (mm < 10) {
	  mm = '0' + mm;
	} 
	var today = yyyy + '-' + mm + '-' + dd;
	$('#datetime-local-input').val(today+"T00:00");//set value batas waktu ke waktu sekarang

	function btnBack() {
		callPage("tugas.html", localStorage.getItem("menu"));
	}
	function loadFILE() {
		// callPage("pg.html", localStorage.getItem("menu"));
		$.ajax({
			url: url+'/guru/file', //link json
		    type: 'GET',
		    dataType: 'HTML',
		    success: function(res){
		    	// console.log(res)
		    	$('.tipeSoal').html(res);
		    	$('[name="soal0"]').focus();
		    }
		})
	}
	function loadPG() {
		// callPage("pg.html", localStorage.getItem("menu"));
		$.ajax({
			url: url+'/guru/pg', //link json
		    type: 'GET',
		    dataType: 'HTML',
		    success: function(res){
		    	// console.log(res)
		    	$('.tipeSoal').html(res);
		    	$('[name="soal0"]').focus();
		    }
		})
	}
	function loadESSAY() {
		// callPage("pg.html", localStorage.getItem("menu"));
		$.ajax({
			url: url+'/guru/essay', //link json
		    type: 'GET',
		    dataType: 'HTML',
		    success: function(res){
		    	// console.log(res)
		    	$('.tipeSoal').html(res);
		    	$('[name="soal0"]').focus();
		    }
		})
	}
</script>
