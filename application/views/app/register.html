<script>
var loginCookie = localStorage.getItem("login");

function cekLogin() {
    if ( loginCookie == "true" ) {
      console.clear();
        console.log("sudah logged in");
        console.log( "user = " + localStorage.getItem("user"));
        console.log( "level = " + localStorage.getItem("level"));
        if (localStorage.getItem("level")=='admin'){
          //harus di set
          // window.location.href='admin/index.html';
          window.location.href='admin/';
        }else if (localStorage.getItem("level")=='guru'){
          // window.location.href='guru/index.html';
          window.location.href='guru/';
        }else if (localStorage.getItem("level")=='siswa'){
          // window.location.href='siswa/index.html';
          window.location.href='siswa/';
        }
    } else {
      console.clear();
        console.log("belum logged in");
    }

}

$(document).ready(function() {

  cekLogin();
  //submit form
  $('#submit').submit(function(e){
    e.preventDefault();
    fullname = $("#register-fullname").val();
    email = $("#register-email").val();
    user = $("#register-username").val();
    pass = $("#register-password").val();
    no = $("#register-no").val();
    level = $("#register-status").val();

    if(fullname != '' && email != '' && user != '' && pass != '' && no != '' && level != ''){
      $('#loader').attr('class','d-block');
      $('.user').attr('readonly', '');
      $('.pass').attr('readonly', '');

        $.ajax({
            url: url+'/api/data/users',
            type: 'POST',
            dataType: 'json',
            data: {
                "no": no,
                "user": user,
                "fullname": fullname,
                "pass": pass,
                "email": email,
                "level": level
            },
            success: function(result) {
              console.log(result);
              if (result.status == true){
                swal({
                  title: "Sukses",
                  text: result.message,
                  icon: "success",
                }).then(function(){
                    // window.location.href='index.html';
                    window.location.href='../';
                });
              } else {
                swal("Error!", result.message , "error");
              }
            }
        }).done(function() {
          $('#loader').attr('class', 'd-none');
          $('.user').removeAttr('readonly');
          $('.pass').removeAttr('readonly');
        });
    }else{
      swal("Perhatian!", 'Lengkapi data terlebih dahulu' , "info");
    }
  });
});
</script>
